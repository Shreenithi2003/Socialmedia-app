<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: none;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #image-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Post</h1>
        <form id="add-post-form" action="/add_post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required onchange="previewImage(event)">
            </div>
            <img id="image-preview" src="#" alt="Image Preview">
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" placeholder="Enter your content" required></textarea>
            </div>
            <button type="button" onclick="addPost()" class="btn btn-primary btn-block">Submit</button>
        </form>   
    </div>

    <script>
        function previewImage(event) {
            var preview = document.getElementById('image-preview');
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if(file) {
                reader.readAsDataURL(file);
            }
        }

        function addPost() {
            document.getElementById('add-post-form').submit();
        }
    </script>
</body>
</html>
